spring:
  datasource:
    url: jdbc:postgresql://${DB_POSTGRE_HOST:localhost}:${DB_POSTGRE_PORT:5432}/pizza-delivery
    username: ${DB_POSTGRE_USER:postgres}
    password: ${DB_POSTGRE_PASS:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true